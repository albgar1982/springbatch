#Esta propiedad deshabilita la ejecucion automatica de trabajos de Spring Batch al iniciar la app.
#Si no deseas que los jobs se ejecuten automaticamente durante las pruebas, debes mantener esta propiedad
spring.batch.job.enabled=false
